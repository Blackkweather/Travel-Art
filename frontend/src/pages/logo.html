<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Art</title>

  <style>
    body {
      margin: 0;
      background-color: #F9F8F3; /* cream background */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Playfair Display', serif;
      color: #0B1F3F; /* navy */
    }

    img {
      max-width: 280px;
      height: auto;
      background: transparent !important;
      background-color: transparent !important;
      background-image: none !important;
      mix-blend-mode: multiply !important;
      filter: contrast(1.2) brightness(1.1) !important;
      opacity: 1 !important;
      border: none !important;
      outline: none !important;
      box-shadow: none !important;
      image-rendering: -webkit-optimize-contrast !important;
      image-rendering: crisp-edges !important;
    }

    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }

    .logo-text {
      display: flex;
      align-items: center;
      gap: 15px;
      font-family: 'Arial', sans-serif;
      font-weight: bold;
      color: #0B1F3F;
      font-size: 32px;
      letter-spacing: 2px;
    }

    .travel-text, .art-text {
      font-size: 32px;
      font-weight: bold;
      color: #0B1F3F;
    }

    .compass-container {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .compass {
      font-size: 40px;
      color: #C9A63C;
    }

    .compass-line {
      position: absolute;
      bottom: -5px;
      left: -20px;
      right: -20px;
      height: 2px;
      background-color: #C9A63C;
    }

    h1 {
      margin-top: 20px;
      font-size: 24px;
      color: #C9A63C; /* gold accent */
      letter-spacing: 2px;
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #0B1F3F;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <img src="logo-1-final.png" alt="Travel Art Logo" />
  <h1>Where Creativity Meets Hospitality</h1>

  <footer>Â© 2025 Travel Art. All rights reserved.</footer>
</body>
</html>
